<section class="back">
  <div class="container">
    <div class="text-wrapper">
      <h1>{{ title }}</h1>
    </div>
    <div class="accordion-wrapper">
      <cdk-accordion class="example-accordion">
        <cdk-accordion-item
          *ngFor="let item of items; let index = index;"
          #accordionItem="cdkAccordionItem"
          class="example-accordion-item"
          role="button"
          tabindex="0"
          [attr.id]="'accordion-header-' + index"
          [attr.aria-expanded]="accordionItem.expanded"
          [attr.aria-controls]="'accordion-body-' + index">
          <div class="example-accordion-item-header" (click)="accordionItem.toggle()">
            <i class="fa-solid fa-arrow-up active"  [style.display]="accordionItem.expanded ? 'block' : 'none'"></i>
            <i class="fa-solid fa-arrow-down"  [style.display]="accordionItem.expanded ? 'none' : 'block'"></i>
            <span class="margin"   [style.color]="accordionItem.expanded ? '#2194FF' : '#fff'">
              {{ item }}
            </span>
          </div>
          <div
            class="example-accordion-item-body"
            role="region"
            [style.display]="accordionItem.expanded ? '' : 'none'"
            [attr.id]="'accordion-body-' + index"
            [attr.aria-labelledby]="'accordion-header-' + index">
            За счёт длинны в 50 м. делаем заправку не заезжая и не портим газон, а так же не мешаем соседям
          </div>
        </cdk-accordion-item>
      </cdk-accordion>
    </div>
  </div>
</section>
